
<style>
    #layout-main {
        width:100%;
        height:100%;
        background-color:LightGrey;
        position:relative;
    }
    #layout-left {
        position:absolute;
        width:50%;
        height:100%;
        top:0;
        left:0;
        background-color:LightGrey;
    }
    #layout-right {
        position:absolute;
        width:50%;
        height:100%;
        top:0;
        left:50%;
        background-color:lightblue;
    }
	#ddm { 
        list-style:none; 
		width:50px;
        text-align:center;
         background-color:White;
        position:relative; left:50px;
		top:50px;
    }
    #ddm > li:hover > ul {
       
        display:block;
    }
    #ddm > li > ul { 
        list-style:none;
        padding:0; margin:0;
        display:none; width:100px;
        border:1px solid black; background-color:White;
        position:absolute; top:100%; left:0;
    }
    #ddm > li > ul > li:hover {
        background-color:Grey;
    }
	
	#logo
	{
	margin-top:50px;
	margin-left:50px;
	}
	#content_left
	{
	font-size:50px;
	height:500px;
	width: 500px;
	margin-left: 50px;
	margin-top:calc(50% - 250px);
	}
	
	#content_right
	{
	font-size:50px;
	height:700px;
	width: 650px;
	margin-left: 50px;
	margin-top:calc(50% - 350px);
	}
	#popup
	{
	display:none;
	 position:fixed;
	 width:500px;
	 height:300px;
	 top: calc(50% - 150px);
	 left: calc(50% - 250px);
	 background-color:white;
	 border: 1px solid black;

	}
	form
	{
	padding:20px;
	}

</style>

<div style='position:relative; height:100%'>




    <div id='layout-main'>
        <div id='layout-left'>
		
		<div id='ddm'>
        <li style='width: 50px;'>
	    <img  src='menu_icon.png' width='50px' height='50px'></img>
        <ul>
            <li id = 'login'>Login</li>
            <li>SignUp</li>
        </ul>
        </li>
        </div>
         <div id = 'content_left'>
         <p> <strong>Hear what people are questioning about 
         <br><br> join the conservation</strong></p>
		 </div>
        </div>
        <div id='layout-right'>
		<img id = 'logo' src = 'One TRU Logo.png' alt ='tru-logo' width ='30%'>
		
		 <div id = 'content_right'>
         <p> <strong>See what's happening  in the world 
         <br><br><br> <br> Join the TRU Questions and Answers</strong></p>
		 </div>
        </div>
    </div>
	
	
	<div id='popup'>
	<h2 style='text-align:center;'>Login to TRU Questions and Answers</h2>
	<form>
	<label for='username'>Username:</label>
	<input type = 'text' name='username'><br><br>
	<label for='password'>Password:</label>
	<input type = 'password' name='password'>
	<button id ='cancel_btn' style='position:absolute; bottom:10px; right:10px;'>cancel</button>
	</form>
     </div>
</div>

<script>
    document.getElementById('login').addEventListener('click',function(){
    document.getElementById('popup').style.display = 'block';
});

document.getElementById('cancel_btn').addEventListener('click',function(){
    document.getElementById('popup').style.display = 'none';
});
</script>
